<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        .btn-box{width: 90px;height: 150px;}
        .btn-box h1{font-size: 14px;font-weight: bold;text-align: center;line-height: 30px;}
        .btn-box .btn{display: block;margin: 10px;width: 70px;height: 30px;line-height: 30px;text-align: center;text-decoration: none;}
        .btn-box .red-btn{background: #ee2c0c;}
        .btn-box .green-btn{background: #0cee0c;}
        .btn-box .yellow-btn{background: #e3f615;}
    </style>
</head>
<body>
    <div class="btn-box">
        <h1>更换背景颜色</h1>
        <a id="red" class="btn red-btn" href="javascript:void(0)"></a>
        <a id="green" class="btn green-btn" href="javascript:void(0)"></a>
        <a id="yellow" class="btn yellow-btn" href="javascript:void(0)"></a>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
